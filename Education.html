<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117; /* Industrial black background */
      color: #c9d1d9; /* Light gray text */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 30px;
      background: #161b22;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #58a6ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: bold;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
    }

    .education {
      text-align: left;
      margin-top: 20px;
    }

    .institution {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 10px;
      background: linear-gradient(90deg, #21262d, #0d1117);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .institution:hover {
      background: linear-gradient(90deg, #58a6ff, #161b22);
      transform: scale(1.03);
      color: #fff;
    }

    .institution h2 {
      margin: 0;
      color: #58a6ff;
      font-size: 1.5rem;
    }

    .institution p {
      margin: 5px 0;
      font-size: 1rem;
      line-height: 1.6;
      color: #c9d1d9;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #8b949e;
    }

    footer a {
      text-decoration: none;
      color: #58a6ff;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Education</h1>
    <div class="education">
      <div class="institution">
        <h2>CMR University, Bangalore</h2>
        <p><strong>Degree:</strong> Bachelor of Technology - Computer Science</p>
        <p><strong>CGPA:</strong> 8.4/10</p>
        <p><strong>Duration:</strong> 12/2021 - Present</p>
      </div>
      <div class="institution">
        <h2>Mandavya Excellence P.U College, Mandya</h2>
        <p><strong>Level:</strong> Intermediate (Class XII)</p>
        <p><strong>Percentage:</strong> 94%</p>
        <p><strong>Duration:</strong> 05/2019 - 06/2021</p>
      </div>
    </div>
    <footer>
      <a href="index.html">Home Page</a>
    </footer>
  </div>
</body>
</html>
