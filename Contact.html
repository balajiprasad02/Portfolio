<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 30px;
      background: #161b22;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #58a6ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: bold;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
    }

    .contact-info {
      text-align: left;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .contact-info div {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .contact-info div span {
      font-weight: bold;
      color: #58a6ff;
      width: 150px;
    }

    .contact-info div a {
      text-decoration: none;
      color: #c9d1d9;
      transition: color 0.3s ease;
    }

    .contact-info div a:hover {
      color: #58a6ff;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #8b949e;
    }

    footer a {
      text-decoration: none;
      color: #58a6ff;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <div class="contact-info">
      <div>
        <span>Name:</span> BALAJI PRASAD V N
      </div>
      <div>
        <span>Phone:</span> <a href="tel:+917204312498">7204312498</a>
      </div>
      <div>
        <span>Email:</span> <a href="mailto:balajiprasadvn@gmail.com">balajiprasadvn@gmail.com</a>
      </div>
      <div>
        <span>LinkedIn:</span> <a href="https://linkedin.com/in/balaji-prasad-v-n" target="_blank">linkedin.com/in/balaji-prasad-v-n</a>
      </div>
      <div>
        <span>Location:</span> Bangalore
      </div>
    </div>
    <footer>
      <a href="index.html">Home Page</a>
    </footer>
  </div>
</body>
</html>
