<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0d1117; /* Dark industrial black background */
      color: #c9d1d9; /* Light gray text for readability */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      padding: 30px;
      background: #161b22; /* Slightly lighter black for contrast */
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #58a6ff; /* Bright blue for industrial pop */
      text-transform: uppercase;
      letter-spacing: 4px;
      font-weight: bold;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.7);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 1.8rem;
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #30363d;
      border-radius: 10px;
      background: linear-gradient(90deg, #21262d, #0d1117);
      color: #c9d1d9;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    li:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #58a6ff, #161b22);
      color: #fff;
      cursor: pointer;
    }

    li::before {
      content: "â†’ ";
      color: #58a6ff;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #8b949e;
    }

    footer a {
      text-decoration: none;
      color: #58a6ff;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Skills</h1>
    <ul>
      <li>Python</li>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Microsoft Azure</li>
      <li>AI & ML</li>
    </ul>
    <footer>
       <a href="index.html">Home Page</a>
    </footer>
  </div>
</body>
</html>
